<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>
<body>
  
  <div class="header">
    <a class="attriute" href="https://www.pexels.com/photo/close-up-of-books-on-shelf-1560093/">Photo by Suzy Hazelwood</a>
    <h1>Library</h1>
  </div>

  <div class="main"></div>

  <div class="side">
    <div class="side-top">
      <h2 class="title">Title: <span></span></h2>
      <h2 class="author">Author: <span></span></h2>
      <h2 class="pages">Pages: <span></span></h2>
      <h2 class="status">Status: <span></span></h2>
    </div>
    <div class="side-bottom">
      <button class="add">Add</button>
      <button class="remove">Remove</button>
      <button class="changeStatus">Change Status</button>
    </div>
  </div>

  <div class="form-container">
    <div class="book-form">
      <h1>Add a new book</h1>
      <div class="input-container">
        <input type="text" name="title" id="title" class="inputs" placeholder="Title" pattern="[a-zA-Z]{5,20}" required>
        <div class="error"></div>
      </div>
      <div class="input-container">
        <input type="text" name="author" id="author" class="inputs" placeholder="Author" pattern="[a-zA-Z]{5,20}" required>
        <div class="error"></div>
      </div>
      <div class="input-container">
        <input type="number" name="pages" id="pages" class="inputs" min="10" max="1000" placeholder="Pages" required>
        <div class="error"></div>
      </div>
      <div class="checkbox-container">
        <label for="status">Did you read the book?</label>
        <input type="checkbox" name="status" id="status">
      </div>
      <button class="form-btn" type="submit">Add</button>
    </div>
  </div>
  
</body>
</html>
